<section class="reg">
  <dev class="container">

    <h3 class="reg-title reg-title__top">
      Регистрация на <span class="section__orange">бесплатную</span> телефонную
      <span class="section__orange">консультацию</span>

      <span class="reg-title reg-title__sub">
        по нюансам <abbr title="Зовнішнє незалежне тестування">ЗНО</abbr> <br>по
        английскому языку
      </span>
    </h3>

    <p class="reg-description text">
      Оставь заявку на участие в
      <span class="section__orange">бесплатном занятии.</span> С вами свяжется
      консультант и ответит на вопросы.
    </p>

    <form action="reg-form">
      <input class="reg-form__mail" type="text" name="user-name" placeholder="Имя*" required minlength="2" />
      <input class="reg-form__tel" type="tel" name="user-tel" placeholder="Телефон*" />
      <button class="btn-orange">
        <span class="btn-orange__text">хочу на бесплатное занятие</span>
      </button>
    </form>
  </dev>
</section>
