<section class="reg">
  <dev class="container">

    <h3 class="reg-title reg-title__top" id="reg">
      Регистрация на <span class="section__orange">бесплатную</span> телефонную
      <span class="section__orange">консультацию</span>

      <span class="reg-title__sub">по нюансам <abbr title="Зовнішнє незалежне тестування">ЗНО</abbr> <br>по
        английскому языку
      </span>
    </h3>

    <p class="reg-description">
      Оставь заявку на участие в
      <span class="section__orange">бесплатном занятии. </span>
      <span class="reg-description__connect">С вами свяжется консультант и ответит на вопросы.</span>
    </p>

    <form action="#"  method="get" target="_blank" class="reg-form">

      <div class="reg-form_wrapper">
        <input class="reg-form__name" type="text" name="user-name" placeholder="Имя *"  onkeyup="var yratext=/['0-9']/; if(yratext.test(this.value)) this.value=''" required minlength="2" />
       
        
          <input class="reg-form__tel" type="tel" name="phone"   pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength="19" maxlength="19"  required
          placeholder="Телефон *" /> 
          <span class="form__error">Это поле должно содержать телефон в формате +38 (123) 456-78-90</span>
       
      
      </div>
      <button class="btn-orange" type="submit">
        <span class="btn-orange__text">хочу на бесплатное занятие</span>
      </button>
    </form>
  </dev>
</section>
