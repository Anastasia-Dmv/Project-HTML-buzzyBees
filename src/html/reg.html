<section class="reg" id="form">
  <div class="container">

    <h2 class="reg-title reg-title__top" id="reg">
      Регистрация на <span class="section__orange">бесплатную</span> телефонную
      <span class="section__orange">консультацию</span>

      <span class="reg-title__sub">по нюансам <abbr  lang="uk-UA" title="Зовнішнє незалежне тестування">ЗНО</abbr> <br>по
        английскому языку
      </span>
    </h2>

    <p class="reg-description">
      Оставь заявку на участие в
      <span class="section__orange">бесплатном занятии. </span>
      <span class="reg-description__connect">С вами свяжется консультант и ответит на вопросы.</span>
    </p>

    <form action="#"  method="get" target="_blank" class="reg-form">

      <div class="reg-form_wrapper">
        <input class="reg-form__name" type="text" name="user-name" placeholder="Имя *" pattern="[A-Za-zА-Яа-яЁё/-/]{2,}"  required minlength="2" maxlength="30" />
        <span class="form__error-name">Пожалуйста, введите имя *</span>
        
          <input class="reg-form__tel" type="tel" name="phone"   pattern="[+]{1}[0-9]{12}"  maxlength="13"  required
          placeholder="Телефон *" /> 
          <span class="form__error">Это поле должно содержать телефон в формате +381234567890 *</span>
       
      
      </div>
      <button class="btn-orange" type="submit">
        <span class="btn-orange__text">хочу на бесплатное занятие</span>
      </button>
    </form>
  </div>
</section>
